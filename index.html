<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Detector</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/271aabb734.js" crossorigin="anonymous"></script>
</head>
<a class="logo"><img src="images/logo.png" alt="logo"></a>
<h1 >Upload file to <br>detect Stain</h1>

<body>
    
    <div class="wrapper">
    <header>Upload File</header>
    <form action="#">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Browsw File to Upload</p>
    </form>
    <section class="progress-area">
        <li class="row">
            <i class="fas fa-file-alt"></i>
            <div class="content">
                <div class="details">
                    <span class="name">image_01.png • Uploading</span>
                    <span class="percent">50%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            
        </li>
    </section>
    <section class="uploaded-area">
        <li class="row">
            <div class="content">
                <i class="fas fa-file-alt"></i>
                <div class="details">
                    <span class="name">image_01.png • Uploading</span>
                    <span class="size">70 KB</span>
                </div>
            </div>
            <i class="fas fa-check"></i>
        </li>

        
    </section>
</div>
</body>
</html>

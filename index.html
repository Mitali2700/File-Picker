<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Detector</title>
    <link rel="icon" href="images/logo.png" >
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/271aabb734.js" crossorigin="anonymous"></script>
</head>
<a class="logo"><img src="images/logo.png" alt="logo"></a>
<h1 >Upload file to <br>detect Stain</h1>

<body>
    
    <div class="wrapper">
    <header>Upload File</header>
    <form action="#">
        <input type="file" class="file-input" name="file" accept=".jpg, .png, .pdf" hidden>
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Browse File to Upload</p>
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
</div>

<script src="script.js"></script>
</body>
</html>
